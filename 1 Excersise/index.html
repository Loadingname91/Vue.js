<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <body>
        <!--Adding vue here-->
        <div id = 'app'>
                {{message}}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Learning Vue!'
                }
            })
        </script>
    </body>
</head>
