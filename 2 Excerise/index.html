<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- <div id = "app" v-bind:title="message"> -->
        <div id = "app" :title="message">
            {{message+  ' in '+ platform}}
        </div>
        <script>
            var app = new Vue({
                el : "#app",
                data : {
                    "message": " learning Vue!",
                    "platform": "Scrimba!"
                }

            })
        </script>
    </body>

</html>
